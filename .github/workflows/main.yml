name: Testes Automáticos

on:
  push:
    paths-ignore:
      - 'README.md'
      

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Baixar o código
        uses: actions/checkout@v3

      - name: Instalar Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Instalar dependências
        run: npm install

      - name: Rodar Cypress
        run: npx cypress run
